<div class="divQuestion">
  <h1>{{ getQuestion() }}</h1>
  <ng-select
    [items]="cars"
    bindLabel="name"
    placeholder="Select Category"
    appendTo="body"
    [multiple]="true"
    [(ngModel)]="selected"
  >
  </ng-select>
  <button (click)="decreaseIndex()">Previous</button>
  <button (click)="increaseIndex()">Next</button>
  <p>{{ index }}</p>
</div>
