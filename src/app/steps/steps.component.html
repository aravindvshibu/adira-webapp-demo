<div class="processlist">
  <div class="container">
    <!-- Left vertical line -->
    <div class="container__line"></div>

    <!-- The timeline items container -->
    <ul class="container__items">
      <!-- Each timeline item -->
      <li
        class="container__item"
        (click)="manageStepClicks('isDataSourceActive')"
      >
        <!-- The circle and title -->
        <div class="container__top">
          <!-- The circle -->
          <div class="container__circle"></div>

          <!-- The title -->
          <div [ngClass]="dataSourceClass()">Data Source</div>
        </div>

        <!-- The description -->
        <div class="container__desc">...</div>
      </li>
      <li class="container__item" (click)="manageStepClicks('isUploadActive')">
        <!-- The circle and title -->
        <div class="container__top">
          <!-- The circle -->
          <div class="container__circle"></div>

          <!-- The title -->
          <div [ngClass]="uploadClass()">Upload Settings</div>
        </div>

        <!-- The description -->
        <div class="container__desc">...</div>
      </li>
      <li
        class="container__item"
        (click)="manageStepClicks('isQuestionActive')"
      >
        <!-- The circle and title -->
        <div class="container__top">
          <!-- The circle -->
          <div class="container__circle"></div>

          <!-- The title -->
          <div [ngClass]="dataConfigurationClass()">Data Configuration</div>
        </div>

        <!-- The description -->
        <div class="container__desc">...</div>
      </li>
      <li class="container__item" (click)="manageStepClicks('isConfigActive')">
        <!-- The circle and title -->
        <div class="container__top">
          <!-- The circle -->
          <div class="container__circle"></div>

          <!-- The title -->
          <div class="container__title">Stats & Confirmation</div>
        </div>
      </li>

      <!-- Repeat other items -->
    </ul>
  </div>
</div>
